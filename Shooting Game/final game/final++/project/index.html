<!DOCTYPE html>
<html>
<head>
    
    <title>shooting game</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/shoot.js"></script>
</head>
<body>
    <h1> shooting box</h1>
    <div class="container"> 
           
        <img src="images/giphy.gif" class="logo">
        <h3><span>s</span>elect <span>m</span>ode</h3>
    
        <div class="mode">
       
           <button value="mode" >Easy</button>
            <button value="mode" >Normal</button>
        
        </div><!--close of mode-->
    </div><!--close of container-->
    <div class="user">
        <input type="text" placeholder="enter your name " id="txt">
        <button value="data" id="add" disabled >ok</button>
    </div><!--close of user-->
    <div class="play">
        <div class="userdata">
           </div><!--close of userdata-->
        <div id="timer">
                </div><!--close of timer-->
        <div class="score">
                
        </div>
         
        <div class="gameover">
           <img src="images/over.jpg">
        </div>
       
    </div><!--close of play-->
    
</body>
</html>
